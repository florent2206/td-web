- poste: Le BTS se déroule sur deux ans du 1 septembre 2022 au 20 juin 2024.
  division: Cette formation se divise en deux troncs, une partie réseau SISR et une partie programmation SLAM, ces deux matières sont coefficient 4. 
  slam: Slam.jpg
  infoslam: L'acronyme SLAM signifie « Solutions Logicielles et Applications Métier ». L’option SLAM est principalement destinée aux étudiants qui s’orientent vers les métiers liés à la conception et la maintenance de programmes applicatifs. Donc grâce à des cours spécifiques, les diplômés seront capables de gérer un parc informatique ou d’administrer un réseau au sein d’une entreprise. Aussi ils pourront également gérer l’intégration, la sécurisation et la configuration des serveurs, mais aussi des postes clients et des équipements d’interconnexion.
  sisr: Sisr.jpg
  infosisr: L’acronyme SISR signifie « Solutions d’infrastructure, systèmes et réseaux ». L’option SISR est donc d’abord destinée aux étudiants qui s’orientent vers les métiers liés à la conception et la maintenance d’infrastructures réseaux. Avant tout cela correspond à assurer la sécurité, la maintenance et l’installation des réseaux et des équipements informatiques font partie des principales missions des futurs administrateurs, techniciens ou pilotes d’exploitation.
  